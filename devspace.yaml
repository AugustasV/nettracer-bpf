version: v1beta11

vars:
- name: IMAGE
  value: augustris/app
- name: BRANCH
  default: master

deployments:
- name: bandom
  helm:
    componentChart: true

    values:
      containers:
      - image: ${IMAGE} 


dev:
  # `dev.sync` configures a file sync between our Pods in k8s and your local project files
  sync:
  - imageSelector: ${IMAGE} 
    excludePaths:
    - .git/

  # `dev.terminal` tells DevSpace to open a terminal as a last step during `devspace dev`
  terminal:
    imageSelector: ${IMAGE} 
    command:
    - ./devspace_start.sh 
  replacePods:
  - imageSelector: ${IMAGE} 
    replaceImage: loftsh/alpine:latest
    patches:
    - op: replace
      path: spec.containers[0].command
      value:
      - sleep
    - op: replace
      path: spec.containers[0].args
      value:
      - "9999999"
    - op: remove
      path: spec.containers[0].securityContext

profiles:
- name: production
  merge:
    images:
      app:
        image: ${IMAGE} 
        dockerfile: ./Dockerfile
        
dependencies:
- source:
    git: https://github.com/augustasv/nettracer-bpf
    branch: ${BRANCH}
  ignoreDependencies: true 
